            <div><button type="button" onclick="doTimesTable()">Times Table</button></div>
             <div id="output"></div>
             
        
           
            <script>
                function doTimesTable() {
                  
                    //do 12 times
                let output = "";
                for(let i = 1; i <= 12; i++) {
                output += "5 * " + i + "=" +5*i+ "<br>";
               } 
                document.getElementById("output").innerHTML = output;}
            </script>
