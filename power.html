            <div><button type="button" onclick="CountbyTwos()">Count by Twos</button></div>
             <div id="output"></div>
             
        
           
            <script>
                function CountbyTwos() {
                  
                    //do 12 times
                let output = "";
                for(let i = 2; i <= 8; i++) {
                output +=  + i + "," ;
               } 
                document.getElementById("output").innerHTML = output;}
            </script>
