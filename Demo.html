<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <p>Enter 1st number&emsp;&emsp;&emsp;&emsp;&emsp; Enter an operator&emsp;&emsp;&emsp;&emsp;Enter 2nd number&emsp;&emsp;&emsp;&emsp;&emsp;Enter your answer</p>
    <input type="text" id="num1">  
    <input type="text" id="operator">  
    <input type="text" id="num2">
    =
    <input type="text" id="ans">  
    <button type="button" onclick="cal()">Click</button>
    <div id="out"></div>
    <script>
        function cal(){
            var number1 = parseFloat(document.getElementById('num1').value);
            var operator = document.getElementById('operator').value;
            var number2 = document.getElementById('num2').value;
            var usersanswer = document.getElementById('ans').value;
            var realanswer = "";

            switch(operator){
                case "+":
                    realanswer = number1;
                break;

                case "-":
                    realanswer = number2;
                break;
                default:
                document.getElementById('out').innerHTML = "You can't put this operator!"
            }

            if(realanswer == usersanswer){
                document.getElementById('out').innerHTML = "Right!"
            }else{
                document.getElementById('out').innerHTML = "Wrong!"
            }
        }
    </script>
</body>
</html>
