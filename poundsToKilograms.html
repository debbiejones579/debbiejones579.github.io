<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Module 5: Convert Pounds to Kilometers</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header> Convert pounds to Kilograms </header>
    <main>
      <h3>Convert Pounds to Kilograms</h3>
      <label>Enter Amount in Pounds:<input type="text" id="pounds" placeholder="Enter Here" ></label>
      <label><button onclick="poundsToKilograms()"> Convert to Kilograms </button></label>
      
      <hr>
      <span id="outputKilograms"></span>
    </main>

    <script>
      function poundsToKilograms() {
    //INPUT - user enters pounds into text field
    let pounds = parseFloat(document.getElementById('pounds').value);
    //PROCESSING - k = p * 0.45359237
    let kilograms =  pounds * 0.45359237;
    //round to one digit after decimal
    let digits = 1;
    let multiplier = Math.pow(10, digits);
    kilograms = Math.round(kilograms * multiplier) / multiplier;
    //OUTPUT - kilograms appears below the text field
    document.getElementById('output').innerHTML = kilograms.toFixed(1) + ' Kilograms';}
       
    </script>

  </body>
</html>
